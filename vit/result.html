<style>
    /* Page-specific styling for result page */
    .result-container {
        max-width: 1000px;

        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }

    .header {
        text-align: center;
        margin-bottom: 15px;
    }

    .header h2 {
        margin: 0;
        font-size: 26px;
        font-weight: bold;
    }

    .info {
        font-size: 18px;
        font-weight: bold;
        line-height: 1.6;
        margin-bottom: 15px;
    }

    .result-img {
        width: 100%;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
</style>

</head>
<body>

<div class="result-container">
    <div class="header">
        <h2>Regular Arrear</h2>
    </div>

    <div class="info">
